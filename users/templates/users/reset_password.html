{%extends 'users/base.html'%}
{%block title%}{{title}}{%endblock%}
{%block content%}
<div class="card shadow-lg border-0 rounded-lg mt-5">
    <div class="card-header"><h3 class="text-center font-weight-light my-4">Восстановление пароля</h3>
    </div>
    <div class="card-body text-center">
        <p>Забыли пароль? Введите свой адрес электронной почты ниже,
            и мы вышлем вам инструкцию, как установить новый пароль.</p>
    </div>
    <div class="card-footer text-center">
        <form class="form" method="post">
            <div class="form__field">
                {%csrf_token%}
                <p>{{form.email.label}}</p>
                <p>{{form.email}}</p>
            </div>
            <input type="submit" value="Восстановить пароль">
        </form>
    </div>
</div>
{%endblock%}
